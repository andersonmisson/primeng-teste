<p-table [value] = "books">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Dollars</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <th>{{book.name}}</th>
            <th>{{book.author}}</th>
            <th>{{book.price}}</th>
        </tr>
    </ng-template>
</p-table>
